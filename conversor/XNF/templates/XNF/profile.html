<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TK2 | Perfil</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/conversor.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/js/inspinia.js"></script>
<script src="/static/js/plugins/pace/pace.min.js"></script>
<script src="/static/js/profiles.js"></script>

<div id="wrapper">


    {% include "XNF/sidebar.html" %}
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            {% include "XNF/topbar.html" %}
        </div>
        {% if user.is_authenticated %}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Perfil de usuario</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row clearfix">
                        <br><br><br><br><br><br>
						<div class="col-md-4 column">
						</div>
                        <div class="col-md-4 column">
							 <form id='profileform' class="fieldset" data-example-id="simple-input-groups" action="../updateprofile/" method="POST">{% csrf_token %}
                                <div class="input-group">
                                  <span class="input-group-addon" id="userdesc">User</span>
                                  <input name="user" type="text" class="form-control" placeholder="Username" aria-describedby="userdesc" id="user" value="{{ user.username }}">
                                </div>
                                <br>
                                 <div class="input-group">
                                  <span class="input-group-addon" id="maildesc">Email</span>
                                  <input name="mail" type="text" class="form-control" placeholder="holder@upv.es" aria-describedby="maildesc" id="mail" value="{{ user.email }}">
                                </div>
                                <br>
                                <div class="input-group">
                                  <span class="input-group-addon" id="passdesc" >Password</span>
                                  <input type="password" name="pass" class="form-control" placeholder="*****" aria-describedby="passdesc" id="pass" value="keep the same">
                                </div>
                                <br>
                                <input type="button" value="Update" onclick="updateprofile();return false;">
                                </form>
						</div>
                        <div class="col-md-4 column">

						</div>
					</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
            {% include "XNF/unauthorized.html" %}
        {% endif %}
        {% include "XNF/footer.html" %}

    </div>
</div>
</body>
</html>
